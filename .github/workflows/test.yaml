name: Test

on:
  push:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - pyproject.toml
      - tox.ini
      - uv.lock
      - .github/workflows/test.yaml
      - .github/workflows/constraints.txt
  pull_request:
    branches: [main]
    paths:
      - src/**
      - tests/**
      - pyproject.toml
      - tox.ini
      - uv.lock
      - .github/workflows/test.yaml
      - .github/workflows/constraints.txt
  workflow_dispatch: {}
  schedule:
    # Run every 27 hours to avoid running at the same time every day
    - cron: "40 12 * * 1-5"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

env:
  FORCE_COLOR: 1
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.6.17
  # renovate: datasource=pypi depName=tox
  TOX_VERSION: 4.25.0
  # renovate: datasource=pypi depName=tox-uv
  TOX_UV_VERSION: 1.25.0

jobs:
  typing:
    name: Typing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        id: setup-python
      - uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.1
        with:
          version: ${{ env.UV_VERSION }}
      - env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-version }}
        run: >
          uvx
          --with tox-uv==${{ env.TOX_UV_VERSION }}
          --with tox==${{ env.TOX_VERSION }}
          tox -e typing

  test:
    name: Pytest (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.python-version == '3.13' }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        include:
          - python-version: "3.13"
            os: "windows-latest"

          - python-version: "3.13"
            os: "macos-latest"

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.1
        with:
          version: ${{ env.UV_VERSION }}
      - run: >
          uvx
          --with tox-uv==${{ env.TOX_UV_VERSION }}
          --with tox==${{ env.TOX_VERSION }}
          tox -e ${{ matrix.python-version }}
        env:
          UV_PRERELEASE: "allow"
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          include-hidden-files: true
          name: coverage-data-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ".coverage.*"

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: coverage-data-*
          merge-multiple: true
      - uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.1
        with:
          version: ${{ env.UV_VERSION }}
      - name: Combine coverage data and generate report
        run: >
          uvx
          --with tox-uv==${{ env.TOX_UV_VERSION }}
          --with tox==${{ env.TOX_VERSION }}
          tox -e coverage
      - uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
